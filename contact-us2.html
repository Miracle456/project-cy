<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            ul{
            display: flex;
            flex-direction:row;
            list-style-type: none;
            justify-content: center;
        }
        li{
            margin: 4px 15px;
            padding: 4px 15px;
            background: rgb(250, 151, 245);
            border-radius: 10px;
        }
        .outer-box a{
            text-decoration: none;
        }
        img{
            height: 70px;
            width: 100px;
            border-radius: 40px;
        }
        .outer-box{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                background-color: rgba(36, 35, 35, 0.72);
        }
        li:hover{
            background-color: aquamarine;
            color:rgb(14, 155, 9);
        }
        .form-box{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, rgb(91, 164, 233), pink) ;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .inside-box{
            width: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 30px;
            border-radius: 20px;
        }
        .submit-btn{
            padding: 6px 0px;
            background: linear-gradient( to right, rgb(91, 164, 233), pink);
            border: none;
            border-radius: 10px;
            padding: 10px 0px;
        }
        .I{
            width: 90%;
            padding: 7px 0px;
            border: none;
            border-bottom: 2px solid black;
        }
        .CU{
            text-align: center;
        }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="outer-box">
        <img src="https://gigglebugentertainment.com/wp-content/uploads/2020/01/Last_Kids_Logo.png" alt="">
        <ul>
            <a href="/project/index.html"><li>Home</li></a>
            <a href="/project/about us.html"><li>About Us</li></a>
            <a href="/home-work/home-work3.html"><li>Contact Us</li></a>
        </ul>
    </div>
    <div class="form-box">
        <div class="inside-box">
            <h1 class="CU"><u>Contact Us</u></h1>
            <h5>Name</h5>
            <div><i class="bi bi-person"></i><input type="text" placeholder="Type your name" class="I"></div>
            <h5>Email</h5>
            <div><i class="bi bi-envelope"></i><input type="email" placeholder="Type your email" class="I"></div>
            <h5>Please type your message and we will be happy to hear you!</h5>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit" class="submit-btn">
        </div>
    </div>
    </body>
</html>
